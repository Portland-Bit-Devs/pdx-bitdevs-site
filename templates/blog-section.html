{% extends "index.html" %}
{% block content %}
<section>
    <div class="Home-posts">
        <h2 class="Home-posts-title">{{ section.title }}</h2>
        {% for page in section.pages %}
        <div class="Home-posts-post">
            <span class="Home-posts-post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
            <span class="Home-posts-post-arrow">&raquo;</span>
            <a class="Home-posts-post-title" href="{{ page.permalink }}">{{ page.title }}</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
