{% extends "index.html" %}
{% block content %}
<section>
    <div class="Blog">
        <h1 class="Post-title">{{ page.title }}</h1>
        <div class="Post-info">
            <span>{{ page.date }}</span>
            {% if page.extra.author %}
            <span>| {{ page.extra.author }}</span>
            {% endif %}
        </div>
        <div class="Post-content">{{ page.content | safe }}</div>
    </div>
</section>
{% endblock content %}
